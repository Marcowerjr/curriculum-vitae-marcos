<ion-card [color]="color">
  <ion-card-header>
    <ion-card-title>Aptitudes</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngFor="let aptitude of aptitudes" [color]="color">
      <ion-label class="ion-text-wrap">
        {{ aptitude }}
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
