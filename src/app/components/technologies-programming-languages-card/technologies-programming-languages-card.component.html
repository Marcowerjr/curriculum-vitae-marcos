<ion-card [color]="color">
  <ion-card-header>
    <ion-card-title>Tecnologías y Lenguajes de Programación</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let language of languages" size="auto">
          <ion-item [color]="color">
            <ion-label class="ion-text-wrap">{{ language }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
